<!DOCTYPE html>
<html>
<head>
  <title> Ionian Pizza </title>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-red.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="ionian-header" class="mdl-layout__header mdl-layout__header--transparent">
    <h1> Ionian Pizzeria </h1>
    <p id="slogan">A Taste of the Mediterranean</p>
  </header>
  <main>
    <div class= "menu-items">
      <h2>Menu</h2>
      <h3 class="pie-types-header">Pie Types</h3>
      <ul>
        <li>Specialty</li>
        <li>Thin Crust</li>
        <li>Deep Dish</li>
      </ul>
      <h3 class= "toppings-header">Toppings:</h3>
      <p class="choose-topping"> Choose 1 topping. Any additional will be an additional 50 cents.
        <br>
        <br>
        Extra Cheese, Pepperoni, Arugula, Sausage, Mushrooms, Green Peppers, Onions, Spinach, Tomato, Black Olives
        </br>
        </br>
        </p>
    </div>

    <div class= "pizza-photos">
      <div class="size-image">
        <img src="https://cdn.pixabay.com/photo/2017/07/22/22/50/big-2530142_960_720.jpg" alt="pizza with arugula"/>
        <img src="https://cdn.pixabay.com/photo/2015/09/02/12/37/pizza-918561_960_720.jpg" alt="pizza with bacon and sausage"/>
        <img src="https://cdn.pixabay.com/photo/2017/08/15/20/04/wood-fired-pizzas-2645327_960_720.jpg" alt="pizza with bacon and sausage"/>
        <img src="https://cdn.pixabay.com/photo/2017/05/05/16/42/session-2287670_960_720.jpg" alt="pizza with bacon and sausage"/>
      </div>
    </div>
  </main>
  <footer>
    <div class="Location">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3062.964349074822!2d18.30823231495489!3d39.85263197943464!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMznCsDUxJzA5LjUiTiAxOMKwMTgnMzcuNSJF!5e0!3m2!1sen!2sus!4v1504384319211" width="600" height="300" frameborder="1" style="border:0" allowfullscreen></iframe>
    </div>
  </footer>
</body>
</html>
